<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>

</head>
<body>

    <section>
        <h2>Log In</h2>
        <form method="POST" action="https://request-inspector.glitch.me/">
            <div>
                <input type="text" id="email" name="email">
                <label for="email">Email</label>
            </div>
            <div>
                <input type="password" id="password" name="password">
                <label for="password">Password</label>
            </div>
            <div>
                <textarea id="bio" name="bio"></textarea>
                <label for="bio">Tell us about yourself</label>
                <button>Submit</button>
            </div>
            <hr>
            <div>
                <p>How did you hear about us?</p>
                <label for="sign">Billboard<input type="radio" id="sign"name="q1" value="sign"></label>
                <label for="radio">Radio advertisement<input type="radio" id="radio" name="q1" value="radio"></label>
                <label for="internet">Internet advertisement<input type="radio" id="internet" name="q1" value="internet"></label>
                <label for="other">Other<input type="radio" id="other" name="q1" value="other"></label>
                <button>Submit</button>
            </div>
            <hr>
            <div>
                <label for="operating_system">What operating system do you use?</label>
                <select name="operating_system" id="operating_system">
                    <option value="osx">Mac OSX</option>
                    <option value="linux">Linux</option>
                    <option value="windows">Microsoft Windows</option>
                </select>
                <button>Submit</button>
            </div>
        </form>
    </section>
</body>
</html>
