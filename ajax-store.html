<html>
<head>

        th, td {
            border: 1px solid black;

        }
        th {
            background: rgba(88, 128, 255, 0.71);
        }
    </style>
</head>
<body>

<h1>My Tool Store</h1>
<button id="refresh">Refresh Data</button>
<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>


<script src="Online Store_files/jquery.min.js"></script>

<script>
//(function() {
    "use strict";

    // TODO: Create an ajax GET request for /data/inventory.json
    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log()
    //       to inspect its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements

    function getData(){
        $.ajax('data/inventory.json').done(function (data) {
            var inventoryInfo = data;
            var tableHtml = '';
            inventoryInfo.forEach(function (stuff) {
                tableHtml += buildTable(stuff);
                $('#insertProducts').html(tableHtml);
            });
        });
    }

    function buildTable(data){
        var html = "<tr>";
        html += "<td>"+ data.title + "</td>";
        html += "<td>"+ data.quantity + "</td>";
        html += "<td>$"+ data.price + "</td>";
        html += "<td>"+ data.categories.join(", ") + "</td>";
        return html;
    }
    getData();


    $('#refresh').click(function () {
       getData();
    });
//})();
</script>



</body></html>
